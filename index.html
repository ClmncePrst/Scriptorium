<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Scriptorium - a digital bookshelf </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <header>
    <div class="centercolumn">
      <h2> Scriptorium : a digital bookshelf </h2>
    </div>
  </header>

  <main>
    <section class="book__add">
      <header>
        <h2>Ajouter un livre à ma collection</h2>
        <fieldset style="display: flex; flex-direction: column;">
          <label>
            Titre :
            <input id="book-title" type="text" placeholder="Le titre ici" />
          </label>
          <label>
            Auteur :
            <input id="book-author" type="text" placeholder="L'auteur ici" />
          </label>
          <label>
            Description :
            <input id="book-description" type="text" placeholder="La description ici" />
          </label>
          <label>
            Image :
            <input id="book-picture" type="text" placeholder="L'image ici" />
          </label>
          <button id="add-book" type="submit">Ajouter</button>
        </fieldset>
      </header>
    </section>
    <section>
      <h3> Ma bibliothèque </h3>
      <br> Voir : </br>
    </section>

    <fieldset id="Statut__Fieldset">
      <label>
        <input name="status" type="radio" value="all" class="changeStatut" checked />
        tous mes livres
      </label>

      <label>
        <input name="status" type="radio" value="read" class="changeStatut" />
        livres lus
      </label>

      <label>
        <input name="status" type="radio" value="toread" class="changeStatut" />
        livres à lire
      </label>

      <label>
        <input name="status" type="radio" value="currently-reading" class="changeStatut" />
        en cours de lecture
      </label>
    </fieldset>

    <ul id="livresListe"></ul>

    </section>
    <section class="book__list">
      <!-- Book list from JavaScript -->
    </section>
  </main>
  <footer>
    Merci pour votre visite !
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
